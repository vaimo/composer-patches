name: CI

on:
  push:
    branches: ["feature/package-maintenance"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        versions: [ {php: "7.4", composer: 2.3.0}, {php: "8.0", composer: 2.3.0}, {php: "8.1", composer: 2.3.0}, {php: "8.2", composer: 2.3.0}, {php: "8.3", composer: 2.3.0}, {php: "8.4", composer: 2.3.0} ]
    steps:
      - uses: actions/checkout@v3

      - name: Prepare PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.versions.php }}
          tools: composer:${{ matrix.versions.composer }}

      - name: Prepare Composer
        run: composer config platform.php ${{ matrix.versions.php }}

      - name: Install
        run: composer update --ansi

      - name: Build
        run: composer ci:build --ansi
