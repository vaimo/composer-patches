name: CI

on:
  push:
    branches: ["feature/package-maintenance"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        versions: [ {php: "7.4.33", composer: "2.3.0"}, {php: "8.0.30", composer: "2.3.0"}, {php: "8.1.32", composer: "2.3.0"}, {php: "8.2.28", composer: "2.6.0"}, {php: "8.3.22", composer: "2.7.0"}, {php: "8.4.7", composer: "2.8.0"} ]
    steps:
      - uses: actions/checkout@v3

      - name: Prepare
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.versions.php }}
          version: ${{ matrix.versions.composer }}
          command: config platform.php ${{ matrix.versions.php }}

      - name: Drop vaimo/composer-changelogs
        run: composer remove --dev vaimo/composer-changelogs --no-update

      - name: Install
        run: composer update --ansi

      - name: Build
        run: composer ci:build --ansi
