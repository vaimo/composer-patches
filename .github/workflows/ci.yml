name: CI

on:
  push:
    branches: ["feature/package-maintenance"]

jobs:
  build:
    runs-on: ubuntu-22.04,
    strategy:
      matrix:
        php-version: ["7.1.32", "7.2.22", "7.3.25", "7.4.13", "8.0.0"]
    steps:
      - uses: actions/checkout@v3

      - name: Install
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php-version }}

      - name: Build
        run: composer ci:build
