name: CI

on:
  push:
    branches: ["feature/package-maintenance"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        versions: [ {php: "7.1.32", composer: "2.2"}, {php: "7.2.22", composer: "2.3.0"}, {php: "7.3.25", composer: "2.3.0"}, {php: "7.4.13", composer: "2.3.0"} ]
    steps:
      - uses: actions/checkout@v3

      - name: Prepare
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.versions.php }}
          version: ${{ matrix.versions.composer }}
          command: config platform.php ${{ matrix.versions.php }}

      - name: Install
        run: composer update --ansi

      - name: Build
        run: composer ci:build --ansi
