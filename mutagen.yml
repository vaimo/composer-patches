sync:
  defaults:
    symlink:
      mode: ignore
    ignore:
      vcs: false
  vscode:
    alpha: "./.devcontainer/vscode"
    beta: "docker://composer-patches/module/.vscode"
    mode: two-way-resolved
  project:
    alpha: "."
    beta: "docker://composer-patches/module"
    mode: two-way-resolved
    ignore:
      paths:
        - "/.vscode"
        - "/.history"
        - "/vendor"
